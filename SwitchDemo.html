<!DOCTYPE html>
  <head>
     <title> Java Script Demo</title>
	  <script language="JavaScript">
	    var carArrs=new Array(3);
		carArrs[0]="Maruti";
		carArrs[1]="BMW";
		carArrs[2]="Lamborgini";
		
		for(var i=0;i<carArrs.length;i++)
		{
		   document.write("<br/>carArrs["+i+"]"+carArrs[i]);
		}
		   document.write("<br/>*****Join array***"+ carArrs.join(":"));
		   document.write("<br/>*****Reverse array*****"+ carArrs.reverse());
		
	  </script>
   </head>

</html>
