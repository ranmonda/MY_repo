<!DOCTYPE html>
  <head>
     <title> Java Script Demo</title>
	  <script language="JavaScript">
	   
        var marks=929;
        if(marks<40)
		{
		  alert("U  Failed")
		}
		else if((marks>=40)&&(marks<60))
		{
		  alert("U got Second Class")
		}
		else if((marks>=60)&&(marks<75))
		{
		  alert("U Got FIRST Class")
		}
		else if((marks>=75)&&(marks<100))
		{
		  alert("U Got Distinction")
		}
		else
		{
		  alert("Invalid Marks")
		}
		
	  </script>
   </head>
   <body bgcolor="pink">
       <h2>Html Says Hello</h2>
	   <hr/>
	   
   </body>
   
   
</html>
